version: '3.9'

services:
# Django
  web:
    build: .
    restart: always
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - influxdb
    command: >
              bash -c "python manage.py makemigrations &&
                      python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
# Celery Worker
  worker:
      build: .
      restart: always
      volumes:
          - .:/app
      env_file: .env
      depends_on:
          - web
          - redis
      command: celery -A core.celery worker --loglevel=info   

# Celery Beat
  beat:
      build: .
      restart: always
      volumes:
          - .:/app
      env_file: .env
      depends_on:
          - web
          - redis
      command: celery -A core.celery beat -l INFO 

  db:
    image: postgres:16.3-bullseye
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file: .env
    ports:
      - "8080:80"
    depends_on:
      - db

  redis:
    image: redis:7.2.5
    restart: always

  influxdb:
    image: influxdb:2.7.6
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb

volumes:
  postgres_data:
  influxdb_data:      